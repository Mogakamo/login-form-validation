<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Forms Validated</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <form action="" id="signup" class="form" method="get">
            <h1>signup </h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="on">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="on">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Confirm Password:</label>
                <input type="passsword" name="password" id="password">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" name="" id="" value="Sign Up">
            </div>
        </form>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
